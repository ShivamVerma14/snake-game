<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake game</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-center">
    <div class="min-h-screen flex items-center justify-center bg-gray-100 py-8 px-4 sm:px-6 lg:px-8">
        <div class="max-w-xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
            <div class="px-4 py-5 sm:p-6">
                <canvas id="snakeCanvas" width="500" height="500" class="border border-gray-200"></canvas>
                <button onclick="startGame()" class="block mx-auto my-4 px-4 py-2 bg-blue-500 text-white rounded">Start
                    Game</button>
                <p class="text-xl">Score: <span id="score" class="font-bold">0</span></p>
                <p class="text-xl">High Score: <span id="highScore" class="font-bold">0</span></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
